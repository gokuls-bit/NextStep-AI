<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Recommendation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(to right, #1e1e1e, #3c3c3c);
            color: #f8f8f8;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #5a3e2b;
            padding: 15px 30px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar h1 {
            color: #f8f8f8;
            font-size: 24px;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            color: #f8f8f8;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ffcc00;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            color: #f8f8f8;
            max-width: 600px;
        }

        .hero button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #808080;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero button:hover {
            background: #696969;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Career Path Recommendation</h1>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="hero">
        <h2>Welcome to Career Path Recommendation System</h2>
        <p>Your guide to a successful future!</p>
        <button onclick="window.location.href='login.html'">Get Started</button>
    </div>
</body>
</html>
